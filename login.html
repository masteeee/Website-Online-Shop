<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Last Resort</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            background-image: url(img/background.webp);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Overlay gelap di latar belakang */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Gelap dengan transparansi 50% */
            z-index: -1; /* Menempatkan overlay di belakang konten */
        }
        .container {
            background-color: #111;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            text-align: left;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .link {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .link a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="login">
        <h1>Login</h1>
        <form action="toko.html" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email" required>

            <label for="password">Kata Sandi</label>
            <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>

            <button type="submit"><a href="toko.html"></a>Masuk</button>
        </form>
        <p class="link">Silahkan Masuk Untuk Berbelanja Barang</p>
    </div>
</body>
</html>
